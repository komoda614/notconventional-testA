    <script>
        
        $(function() {
 
            // ボタンをクリックしたら発動
            $('#top_img').click(function() {

                // 素早くフェードアウトさせる
                $('#top_img').fadeOut('slow');

            });
        });
    </script>

    <script>
        $(function(){
            $('.section').hide();

            $('.secList').on('click',function(){
                $('.section').not($($(this).attr('href'))).hide();

                // フェードイン・アウトのアニメーション付で、表示・非表示を交互に実行する
                $($(this).attr('href')).fadeToggle(1000);

                // show を使うと、表示するだけ （ 同じボタンを何回押しても変わらない ）
                // $($(this).attr('href')).show();
            });
        });
    </script>
